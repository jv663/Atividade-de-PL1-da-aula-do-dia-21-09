    <p><h1>7. Sabendo que uma milha marítima equivale a um mil, oitocentos e cinquenta e dois metros e que um quilômetro possui mil metros, fazer um programa para converter milhas marítimas em quilômetros.</h1></p>
    <script language="javascript">
        var milhas, km;
        
            milhas = parseFloat(window.prompt("Informe a quantidade em milhas maritimas:")); 

        document.writeln("<p>A conta para converter milhas maritimas em km é 1,852 x milhas , logo: " + "1,852" + " x " + milhas);
    
        km = milhas * 1.852;

        document.write("<p>O valor em km é de: " + km + "km</p>");

    </script>
