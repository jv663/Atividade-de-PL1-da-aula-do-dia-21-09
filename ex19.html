<body>
    <p><h1>19. Exibir a soma dos números inteiros positivos do intervalo de um a cem.</h1></p>
    <script language="javascript">
        var n = 0;
        document.writeln("<table border = '1' align = 'center'>")    
            for (var i = 1; i < 101; i++) {
                n += i
            }
            document.writeln("<p> A soma dos números de 1 a 100 (...17 + 18 + 19 + 20 + 21... + 100) no final corresponde ao número: " + n)   
    </script>
    
</body>
