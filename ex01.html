<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div><h1>1. Solicitar a digitação da base e da altura de um retângulo, calcular e exibir sua área.</h1></div>

    <script language="javascript">
        var base, altura, total;
        
        base = parseFloat(window.prompt("Qual é a base do retangulo?"));
        altura = parseFloat(window.prompt("Qual é a altura do retangulo?"));
        document.writeln("<p>A conta para descobrir a área de um retângulo é base x altura, logo: " + base + " x " + altura + "</p>");
        total = base * altura;
        document.write("<td>A área do retangulo é de: " + total + "</td>");

    </script>

</body>
</html>
