<body>
    <p><h1>9. Solicitar a digitação de dois valores distintos. Exibir o maior deles.</h1></p>
    <script language="javascript">
        var n1, n2, maior, inf;
        
            n1 = parseFloat(window.prompt("Informe o primeiro número:")); 
            n2 = parseFloat(window.prompt("Informe o segundo número:")); 

    
            if (n1 > n2) {
                maior = n1
                inf = "primeiro"
            }
            else{
                maior = n2 
                inf = "segundo"
            }

        document.write("Dos números informados o maior deles é o " + inf + " logo o maior número é: " + maior + "</p>");

    </script>
    
</body>
