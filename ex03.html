<body>
    <p><h1>3. Calcular e exibir a área de um quadrado a partir do valor de sua diagonal que será digitado.</h1></p>
    <script language="javascript">
        var diagonal, total;
        
        diagonal = parseFloat(window.prompt("Informe o valor da diagonal do quadrado:"));

        document.writeln("<p>A conta para descobrir a área de um quadrado dessa forma é diagonal x diagonal / 2, logo:");
    
        total = diagonal * diagonal / 2;

        document.write("<p>A área do quadrado é de " + total + "</p>");

    </script>
